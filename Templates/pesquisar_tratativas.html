<!DOCTYPE html>
<html>
<head>
    <title>Pesquisar Tratativas</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Pesquisar Tratativas</h1>
    <h2>Email: {{ email }}</h2>
    <table>
        <tr>
            <th>Status</th>
        </tr>
        {% for tratativa in tratativas %}
            <tr>
                <td>{{ tratativa.status }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
